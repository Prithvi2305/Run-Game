    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <link rel="preload" href="https://drive.google.com/thumbnail?id=1LfRNG8pJK8F0lYtXH9tfGT70l4IW-66S&sz=w1000"
            as="image">
        <link rel="preload" href="https://drive.google.com/thumbnail?id=1oxPBLaiwJR1QzOrLC4Z_dt5nFl56RzoN&sz=w1000"
            as="image">
        <link rel="preload" href="https://drive.google.com/thumbnail?id=1tbtI6RBfVzPV8TbA-Ww44E5Dz5_Ek3m0&sz=w1000"
            as="image">
        <link rel="preload" href="https://drive.google.com/thumbnail?id=1eIBkrLk1cMlnsLETX1sLeqOc0On0D2R2&sz=w1000"
            as="image">

        <div class="start screen">
            <div class="main-title row d-flex justify-content-center align-items-center">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <h1>Scroll Game: Dark Run</h1>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <p>A Horizontal Scrolling Journey Through the Darkness to Find Home. Scroll to Start.</p>

                    </div>
                </div>
                <div class="col-12 mt-5">
                    <div class="d-flex justify-content-center">
                        <div class="mouse-scroll">
                            <div class="mouse">
                                <div class="wheel"></div>
                            </div>
                            <div class="arrow-left"></div>
                            <div class="arrow-right"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="win screen">
            <div class="main-title row d-flex justify-content-center align-items-center">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <h1>Congratulations!</h1>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <p>You arrived home alive.</p>

                    </div>
                </div>
                <div class="col-12 mt-3 mb-4">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light restartButton">Restart</button>
                    </div>
                </div>
                <div class="col-12 scores">
                    <div class="d-flex justify-content-center">
                        <p>Time: <span class="chronometer">00:00</span></p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <p>Best Time: <span class="highestScore">00:00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-over screen">
            <div class="main-title row d-flex justify-content-center align-items-center">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <h1>Game Over</h1>
                    </div>
                </div>

                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <p>You're Dead.</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light restartButton">Restart</button>
                    </div>
                </div>

            </div>
        </div>

    </body>

    </html>
